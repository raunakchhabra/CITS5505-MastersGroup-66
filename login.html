
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | PolyLingua</title>
  <link rel="stylesheet" href="/users/raunakchhabra/Downloads/untitled folder 2/login.css" />
</head>
<body>
  <div class="login-wrapper">
    <div class="glass-box">
      <h1>Welcome to <span>PolyLingua</span></h1>
      <p class="subtitle">Empower your language learning journey</p>
      <form>
        <div class="input-group">
          <input type="email" name="email" id="email" required />
          <label for="email">Email</label>
        </div>
        <div class="input-group">
          <input type="password" name="password" id="password" required />
          <label for="password">Password</label>
        </div>
        <button type="submit">Login</button>
        <p class="register-link">Don't have an account? <a href="#">Register</a></p>
      </form>
    </div>
  </div>
</body>
</html>
