<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | PolyLingua</title>
    <link rel="stylesheet" href="/static/css/forgot-password.css">
</head>
<body>
    <div class="forgot-password-wrapper">
        <div class="glass-box">
            <h1>Forgot Your Password?</h1>
            <p class="subtitle">Enter your email address below and we'll send you a link to reset your password.</p>
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <input type="email" name="email" id="forgotEmail" required>
                    <label for="forgotEmail">Email Address</label>
                </div>
                <button type="submit">Send Reset Link</button>
            </form>
            <p class="login-link"><a href="/login.html">Back to Login</a></p>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
