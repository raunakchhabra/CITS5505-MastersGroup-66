<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises - LinguaTrack</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/exercises.css') }}">
    <style>
        .result { font-size: 1.2em; font-weight: bold; color: green; margin-top: 20px; }
    </style>
</head>
<body>
<header>
    <div class="logo">LinguaTrack</div>
    <nav>
        <a class="nav-btn" href="{{ url_for('main.courses') }}">Courses</a>
        <a class="nav-btn" href="{{ url_for('exercise_bp.exercises') }}">Exercises</a>
        <a class="nav-btn profile-btn" href="{{ url_for('main.profile') }}">Profile</a>
    </nav>
</header>
<main>
    <h1>Spanish Exercise - Lesson 3</h1>
    <div class="progress-tracker">
        <span id="question-counter">Question 1 of 5</span>
        <div class="progress-bar">
            <div class="progress" id="progress" style="width: 0%;"></div>
        </div>
    </div>
    <div class="exercise-content">
        <h2 id="question-text">Loading...</h2>
        <div class="options" id="options"></div>
        <div class="navigation">
            <button class="action-btn submit-btn" onclick="submitAnswer()">Submit</button>
        </div>
        <div class="result" id="result"></div>
    </div>
    <section class="quick-tips">
        <h2>Quick Tips</h2>
        <p>Try to understand the structure of each sentence and recognize key words like "Hola" (Hello), "Gracias" (Thanks), etc.</p>
    </section>
</main>

        <button class="footer-btn">About Us</button>
        <button class="footer-btn">Support</button>
        <button class="footer-btn">Blog</button>
    </div>
</footer>
<script src="{{ url_for('static', filename='js/exercises.js') }}"></script>
</body>
</html>
