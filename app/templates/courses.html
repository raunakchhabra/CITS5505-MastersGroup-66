{% extends "base.html" %}

{% block title %}Courses{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/courses.css') }}">
{% endblock %}

{% block main_class %}courses-main{% endblock %}

{% block content %}
    <section class="filter-section">
        <h2>Choose Your Course</h2>
        <div class="filter-options">
            <div class="language-filter">
                <label for="language">Choose Language:</label>
                <div class="select-wrapper">
                    <select id="language">
                        <option value="">All Languages</option>
                        <option value="english">English</option>
                        <option value="french">French</option>
                        <option value="spanish">Spanish</option>
                        <option value="japanese">Japanese</option>
                        <option value="chinese">Chinese</option>
                    </select>
                    <button class="clear-filter" data-filter="language">Clear</button>
                </div>
            </div>

            <div class="purpose-filter">
                <label for="purpose">Purpose:</label>
                <div class="select-wrapper">
                    <select id="purpose">
                        <option value="">All Purposes</option>
                        <option value="travel">Travel</option>
                        <option value="business">Business</option>
                        <option value="academic">Academic</option>
                    </select>
                    <button class="clear-filter" data-filter="purpose">Clear</button>
                </div>
            </div>

            <div class="level-filter">
                <label for="level">Level:</label>
                <div class="select-wrapper">
                    <select id="level">
                        <option value="">All Levels</option>
                        <option value="a1">A1</option>
                        <option value="a2">A2</option>
                        <option value="b1">B1</option>
                        <option value="b2">B2</option>
                        <option value="c1">C1</option>
                        <option value="c2">C2</option>
                    </select>
                    <button class="clear-filter" data-filter="level">Clear</button>
                </div>
            </div>
        </div>
    </section>

    <section class="course-list">
        <!-- Course cards will be dynamically loaded here -->
    </section>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/courses.js') }}"></script>
{% endblock %}
