<!-- user enter this page through the special link in the email, 
    which contains the verification token-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | LinguaTrack</title>
    <link rel="stylesheet" href="/static/css/reset-password.css">
</head>
<body>
    <div class="reset-password-wrapper">
        <div class="glass-box">
            <h1>Reset Your Password</h1>
            <p class="subtitle">Enter your new password below.</p>
            <form id="resetPasswordForm">
                <input type="hidden" id="resetToken" value="">
                <div class="input-group">
                    <input type="password" name="newPassword" id="newPassword" required>
                    <label for="newPassword">New Password</label>
                </div>
                <div class="input-group">
                    <input type="password" name="confirmNewPassword" id="confirmNewPassword" required>
                    <label for="confirmNewPassword">Confirm New Password</label>
                </div>
                <button type="submit">Reset Password</button>
            </form>
            <p class="login-link"><a href="/login.html">Back to Login</a></p>
        </div>
    </div>
    <script src="/static/js/auth.js"></script>
</body>
</html>
